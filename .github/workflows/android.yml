# ✅ GitHub Actions Workflow for Vedic Kundali App
# Builds Debug APK automatically using Gradle and uploads it to Artifacts
# 100% compatible with latest GitHub Actions (2025)

name: Android APK Build - Vedic Kundali

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Vedic Kundali APK
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Java JDK 17 (required for modern Android builds)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Validate Gradle Wrapper
      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3

      # 4️⃣ Give Gradlew permission to execute
      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      # 5️⃣ Build Debug APK with Gradle
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      # 6️⃣ Upload built APK as downloadable artifact
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: vedic-kundali-app
          path: app/build/outputs/apk/debug/app-debug.apk
